<!doctype html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- ckeditor -->
	<script src="https://cdn.ckeditor.com/4.17.1/standard/ckeditor.js"></script>
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" ></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
	<script type="text/javascript">
		$(function(){
			$("#homeBtn").click(function(){
				location.href='/';
			});
			
			// var contextpath = '[[@{/}]]';
			CKEDITOR.replace('content',{
				filebrowserUploadUrl: 'fileupload'
			});
		});
	</script>	
</head>
<body>
	<img src="./images/linux.png" alt="귀여운펭귄" />
	<img src="./images/Penguin.png" alt="건방진펭귄" />
	<img src="./images/kimc.png" alt="귀여운펭귄" />
	<h2> 서버 시간 : [[${today}]]</h2>
	<hr />
	<form action="ckeditorResult2" method="post" enctype="multipart/form-data">
		<input type="text" name="name" id="name" placeholder="작성자이름 입력" required="required"/>
		<input type="password" name="password" id="password" placeholder="작성자 비밀번호 입력" required="required"/>
		<hr />
		<input type="text" name="subject" id="subject" placeholder="글 제목을 입력해 주시기 바랍니다." required="required" size="100"/>
		<hr />
		<textarea id="content" name="content" th:class="form-control" rows="10"></textarea>
		<hr />
		<input type="submit" id="submitBtn" value="글올리기" class="btn btn-sm btn-outline-danger"/>
		<input type="button" id="homeBtn" value="Home으로" class="btn btn-sm btn-outline-danger"/>
	</form>
</body>
</html>
